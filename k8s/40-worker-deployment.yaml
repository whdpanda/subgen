apiVersion: apps/v1
kind: Deployment
metadata:
  name: subgen-worker
  namespace: subgen
spec:
  replicas: 2
  selector:
    matchLabels:
      app: subgen-worker
  template:
    metadata:
      labels:
        app: subgen-worker
    spec:
      containers:
        - name: worker
          image: subgen:latest
          imagePullPolicy: IfNotPresent

          envFrom:
            - configMapRef:
                name: subgen-config

          # Worker 入口（你已经实现）：python -m subgen.service.rq.worker_main
          command: ["python"]
          args: ["-m", "subgen.service.rq.worker_main"]

          volumeMounts:
            - name: subgen-data
              mountPath: /data

          resources:
            requests:
              cpu: "1000m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"

      volumes:
        - name: subgen-data
          persistentVolumeClaim:
            claimName: subgen-data