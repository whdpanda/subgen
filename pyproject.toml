[project]
name = "subgen"
version = "0.1.0"
description = "High-accuracy-first subtitle generator (local-first)"
requires-python = ">=3.10"
dependencies = [
  "typer>=0.12.0",
  "pydantic>=2.0.0",
  "faster-whisper>=1.0.0",
  "langchain>=0.2.0",
  "langchain-openai>=0.1.0",
]

[project.scripts]
subgen = "subgen.cli.main:app"

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
